name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo apt-get update -y
    - run: sudo apt-get install -y exiv2
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make test
      run: make test
    - name: make clean
      run: make clean
